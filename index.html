<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendações de Filmes e Séries</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Recomendações de Filmes e Séries</h1>
    </header>

    <nav>
              <!-- navegação com botão "Filmes" -->
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="filmes.html">Filmes</a></li>
            <!-- outras opções de navegação aqui -->
        </ul>
    </nav>

    <main>
        <section>
            <h2>Pesquisar Filmes</h2>
            <form id="search-form">
                <label for="genre">Gênero:</label>
                <select id="genre" name="genre">
                    <option value="acao">Ação</option>
                    <option value="aventura">Aventura</option>
                    <option value="comedia">Comédia</option>
                    <!-- Adicione mais opções de gênero aqui -->
                </select>

                <label for="title">Título:</label>
                <input type="text" id="title" name="title">

                <label for="year">Ano de Lançamento:</label>
                <input type="text" id="year" name="year">

                <label for="rating">Avaliação:</label>
                <input type="number" id="rating" name="rating" min="1" max="10">

                <button type="submit">Pesquisar</button>
            </form>
        </section>

        <section id="results">
            <!-- Os resultados da pesquisa serão exibidos aqui -->
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Recomendações de Filmes e Séries</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
